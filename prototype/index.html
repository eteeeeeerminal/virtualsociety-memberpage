<body>

      <h1>運営メンバー</h1>

      <!-- 班ごとのメンバーリスト -->
      <div class="member-team-list">
        <h2>Web班</h2>
        <!-- 1メンバーのカード -->
        <div class="member-card-list">
        <article class="member-card">
          <div class="member-card__left">
            <img class="member-card__icon" src="https://vconf.org/2024/wp-content/uploads/2024/10/icon-vconf-chan-300x300.png" alt="メンバー画像">
            <ul class="member-card__sns-list">
              <li class="member-card__sns-list__item">
                <a href="https://twitter.com/vconf_chan">

                </a>
              </li>
              <li class="member-card__sns-list__item">
                <a href="https://x.com/vconf_chan">
                  <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Xアイコン">
                </a>
              </li>
              <li class="member-card__sns-list__item">
                <a href="https://x.com/vconf_chan">
                  <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="Xアイコン">
                </a>
              </li>
            </ul>
          </div>
          <div class="member-card__right">
            <p class="member-card__name">メンバー名</p>
            <div class="member-card__team-tag">
              <p class="member-card__team-tag__item">Web</p>
              <p class="member-card__team-tag__item">Web</p>
            </div>
            <p class="member-card__comment">意気込み・フリーコメント</p>
          </div>
          </article>
        <article class="member-card">
          <div class="member-card__left">
            <img class="member-card__icon" src="https://vconf.org/2024/wp-content/uploads/2024/10/icon-vconf-chan-300x300.png" alt="メンバー画像">
          </div>
        </article>
        <article class="member-card">
          <div class="member-card__left">
            <img class="member-card__icon" src="https://vconf.org/2024/wp-content/uploads/2024/10/icon-vconf-chan-300x300.png" alt="メンバー画像">
          </div>
        </article>
        </div>
      </div>

      <div class="member-team-list">
        <h2>バーチャル学会班</h2>
